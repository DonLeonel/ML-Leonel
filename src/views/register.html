<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://kit.fontawesome.com/80d7b2a33b.js" crossorigin="anonymous"></script>

    <title>Registro</title>
</head>

<body>
    <header class="header">

        <div class="header-top-bar">
            <img class="logo" src="/img/logo-mercado-liebre.svg" alt="logo">

            <form class="header-search-bar">
                <input type="text" placeholder="Buscar productos, marcas">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>

            <h2 class="header-copi">
                <i class="fa-solid fa-hand-holding-dollar"></i>
                Compra en cuotas y sin tarjeta de crédito
            </h2>
        </div>

        <a href="#" class="burguer-menu">
            <i class="fas fa-bars"></i>
        </a>

        <nav class="cont-navbar">
            <ul class="left-navbar">
                <li class="nav-link"><a href="">Ofertas</a></li>
                <li class="nav-link"><a href="">Tiendas Oficiales</a></li>
                <li class="nav-link"><a href="">Vender</a></li>
                <li class="nav-link"><a href="">Ayuda</a></li>
            </ul>
            <ul class="rigth-navbar">
                <li class="nav-link"><a href="/register">Crea tu cuenta <i class="fa-solid fa-id-card"></i></a></li>
                <li class="nav-link"><a href="">Ingresa <i class="fa-solid fa-right-to-bracket"></i></a></li>
                <li class="nav-link"><a href="">Mis compras <i class="fa-solid fa-basket-shopping"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="principal">
        <h2 class="titulo-section">Registrarse...</h2>
        <form action="/registrarse" method="post">
            <div>                
                <input type="text" name="nombreApellido" id="nombreApellido" required placeholder="Nombre y apellido">
            </div>
            <div>                
                <input type="text" name="usuario" id="usuario" required placeholder="Usuario">
            </div>
            <div>                
                <input type="email" name="email" id="email" required placeholder="e-mail">
            </div>
            <div>
                <label for="fechaNac">Fecha de Nacimiento</label>
                <input type="date" name="fechaNac" id="fechaNac" required min="2023/11/03">
            </div>
            <div>                
                <input type="text" name="domicilio" id="domicilio" required placeholder="Domicilio">
            </div>

            <div class="perfil-user">
                <label for="perfil">Perfil de Usuario</label>
                <span><input type="radio" value="vendedor" name="perfil" >Vendedor</span>
                <span><input type="radio" value="comprador" name="perfil"> Comprador</span>
            </div>

            <div class="categ-interes">
                <label for="categorias" >Categorías de Interés</label>
                <span><input type="checkbox" name="categorias">Electro</span>
                <span><input type="checkbox" name="categorias">Moda</span>
                <span><input type="checkbox" name="categorias">Hogar</span>
                <span><input type="checkbox" name="categorias">Jugueteria</span>
                <span><input type="checkbox" name="categorias">Vida sana</span>
            </div>

            <div>
                <label for="avatar">Foto de Usuario</label>
                <input type="file" accept=".jpg, .png">
            </div>

            <div>                
                <input type="password" id="password" name="password" placeholder="contraseña">
            </div>

            <div>                
                <input type="password" id="ConfPassword" name="ConfPassword" placeholder="confirmar contraseña">
            </div>

            <button class="submit" type="submit">Enviar</button>
            <button class="reset" type="reset">Borrar</button>

        </form>
    </main>
</body>

</html>
